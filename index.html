<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>JS Functions 1 Demo</title>
  </head>
  <body>
    <main>
      <h1>JS Functions 1 Demo</h1>
      <label for="switch" class="switch" data-js="switch">
        <input
          id="switch"
          type="checkbox"
          class="switch__input"
          data-js="switch-checkbox"
          hidden
        />
        <div class="switch__handle" data-js="icon">☀️</div>
      </label>
      <section>
        <h2>Lorem ipsum</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum
          cupiditate doloremque nesciunt iure esse, ullam asperiores alias
          molestiae porro assumenda sit eaque ipsam ut minima exercitationem?
          Eius culpa accusamus ad.
        </p>
      </section>
      <div>
        <button data-js="button-dark">set dark</button>
        <button data-js="button-light">set light</button>
      </div>
    </main>
  </body>
</html>
